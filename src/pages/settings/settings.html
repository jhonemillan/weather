<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col width-100>
      <form (ngSubmit)="onSubmit()">
          <ion-item>
              <ion-label floating>City</ion-label>
              <ion-input [(ngModel)]="city" type="text" aria-required="true" name="city" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Use GPS</ion-label>
              <!-- <ion-toggle [(ngModel)]="useGPS"  name="useGPS" color="energized" checked="false" (ionChange)="notify()"></ion-toggle> -->
              <ion-checkbox [(ngModel)]="useGPS" name="useGPS" disabled="false" (ionChange)="notify()"></ion-checkbox>
            </ion-item>
        
          
            <button class="button button-full" ion-button type="submit">Save</button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
